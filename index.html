<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title Here</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <img src="images/download.jpg" alt="Logo">
      <h1>Image Gallery</h1>
    </header>

    <main>
      <div class="container">
        <div class="imagecarousel">
          <div class="image fadeout">
            <img src="images/download-1.jpg" alt="Image 1">
          </div>
          <div class="image fadeout">
            <img src="images/download-2.jpg" alt="Image 2">
          </div>
          <div class="image fadeout">
            <img src="images/download-3.jpg" alt="Image 3">
          </div>
          <div class="next"><i class="fa fa-angle-right"></i></div>
          <div class="prev"><i class="fa fa-angle-left"></i></div>
          <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      &copy; <span id="currentYear"></span> Stan Pierre
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
